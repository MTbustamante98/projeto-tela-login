<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela-login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"/>
    <link rel="stylesheet" href="estilos/mediaquery.css">
</head>
<body>
    <main id="container">
        <section class="box-information">
            <div class="itens">
                <h1 class="tittle-main">
                    Bem-vindo de volta
                </h1>
                <p class="paragraph-information">
                    Para se manter conectado conosco, faça login com suas informações pessoais 
                </p>
                <input class="button-sign-in" type="button" value="ENTRAR">
            </section>
        </div>
        <section class="box-form">
            <div class="itens-form">
                <h2 class="tittle-form">
                    Crie uma conta
                </h2>
                    <section class="icones">
                        <div class="icone-1">
                            <img class="img" src="img/facebook2.png" alt="logo-face">
                        </div>
                        
                        <div class="icone-2">
                            <img class="img" src="img/linkedin.png" alt=" logo-linkedin">
                        </div>

                        <div class="icone-3">
                            <img class="img" src="img/google-plus.png" alt="logo-google-plus">
                        </div>
                    </section>

                    <p class="p1">
                        Ou use seu e-mail para cadastro
                    </p>

                    <div class="form">
                        <form action="action.php" method="get">
                            
                            <div class="icon-person">
                                <span class="material-symbols-outlined">Person</span>
                            </div>
                            
                            
                            <div class="input-text">
                                <input type="text" name="person" id="person" required>
                            </div>
                            

                            <div class="icons-form">
                                <span class="material-symbols-outlined">Mail</span>
                            </div>


                            <div class="input-text">
                                <input type="text" name="e-mail" id="e-mail" required>
                            </div>

                            <div class="icons-form">
                                <span class="material-symbols-outlined">Lock</span>
                            </div>

                            <div class="input-password">
                                <input type="password" name="isenha" id="isenha" required>
                            </div>

                        </form>

                        <button type="submit">inscreva-se</button>
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
